name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Check out
      uses: actions/checkout@v3

    - name: Step rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        override: true
        toolchain: nightly-2023-04-16

    - name: Build
      run: cargo build --verbose

    - name: Test
      run: cargo test --verbose
